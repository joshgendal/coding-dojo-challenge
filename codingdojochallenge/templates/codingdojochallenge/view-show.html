<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'codingdojochallenge/css/styles.css' %}"
    />
  </head>
  <body
    <div class="container">
      <div class="row">
        <div class="col-md-8" style="margin: 16px auto">
          <h2>TV Show {{ show.show_id }}</h2>
          <h4 id="show-info">Title: {{ show.title }}</h4>
          <h4>Network: {{ show.network }}</h4>
          <h4>Release Date: {{ show.date }}</h4>
          <h4>Description: {{ show.description }}</h4>
        </div>
      </div>
    </div>
  </body>
</html>
